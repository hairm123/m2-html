<html>
    <head>
        <style>
            div{
                right: 30px;
                border: 3px solid red ;         
            }
            .ab{
                position: absolute;
                left: 50px;
                border:3px solid blue;
            }
            .rel{
                position: relative;
                left: 100px;
                border:3px solid rgb(0, 255, 21);
            }
            .fix{
                position:fixed;
                top: 50px;
                right: 50px;
                width: 300px;
                border:3px solid yellow;
            }
            .st{
                position:sticky;
                top: 10px;
                left: 50px;
                width: 300px;
                border:3px solid orangered;
            }
        </style>
    </head>
    <body>
        <h1>Positioning</h1>
        <div>div with no positioning</div>
        <div class="ab">absolute</div>
        <div class="rel">relative</div>
        <div class="fix">fixed</div>
        <div class="st">sticky</div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
