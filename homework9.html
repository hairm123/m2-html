<html>
    <head>
        <title>descoverers</title>
        <style>
            a:hover{
                background-color: yellow;
                color: blue;
            }
            a{
                border: 4px solid black;
                padding: 8px;
                margin: 8px;
            }
            ul>li{
                color: red;
                background-color: blueviolet;
            }
            p+h1{
                color: red;
                background-color: blue;
            }
            div:not(.class1){
                color: red;
            }
            .class2{
                background-attachment: none;
            }
            .de::before{
                content: icon;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>descoverers</h1>
        <a href="#eeeee">hello world</a>
        <ul>
            <li>
                orange
            </li>
            <li>
                apple
            </li>
            <li>
                mango
            </li>
        </ul>
        <p>this is p tag</p>
        <div class="class1">hello</div>
        <div class="class2">hello</div>
        <div class="de">hello</div>
    </body>
</html>
